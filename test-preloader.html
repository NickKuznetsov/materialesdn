<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Preloader</title>
  <style>
    body { margin: 0; padding: 20px; background: #fff; }
    .test-section { margin-bottom: 40px; padding: 20px; border: 2px solid #ccc; }
    .test-section h3 { margin-top: 0; }
    
    .black-bg { background: #000; padding: 40px; }
    
    .logo-test { max-height: 100px; }
    
    .logo-inverted { filter: invert(1) brightness(1); }
    
    .preloader-full {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .preloader-full img {
      max-height: 100px;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <h1>Preloader Logo Tests</h1>
  
  <div class="test-section">
    <h3>Test 1: Logo on white background (normal)</h3>
    <img src="assets/img/materialesdn-logo1.svg" class="logo-test" alt="Logo 1">
  </div>
  
  <div class="test-section black-bg">
    <h3 style="color: white;">Test 2: Logo on black background (no filter)</h3>
    <img src="assets/img/materialesdn-logo1.svg" class="logo-test" alt="Logo 1">
  </div>
  
  <div class="test-section black-bg">
    <h3 style="color: white;">Test 3: Logo on black background (with invert filter)</h3>
    <img src="assets/img/materialesdn-logo1.svg" class="logo-test logo-inverted" alt="Logo 1">
  </div>
  
  <div class="test-section">
    <h3>Test 4: White logo (logo2) on black background</h3>
    <div style="background: #000; padding: 40px;">
      <img src="assets/img/materialesdn-logo2.svg" class="logo-test" alt="Logo 2">
    </div>
  </div>
  
  <button onclick="showFullPreloader()">Test 5: Show Full Preloader</button>
  
  <script>
    function showFullPreloader() {
      const div = document.createElement('div');
      div.className = 'preloader-full';
      div.innerHTML = '<img src="assets/img/materialesdn-logo1.svg" alt="Test">';
      document.body.appendChild(div);
      
      setTimeout(() => {
        div.style.opacity = '0';
        div.style.transition = 'opacity 0.8s ease';
        setTimeout(() => div.remove(), 800);
      }, 2000);
    }
  </script>
</body>
</html>
